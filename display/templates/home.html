<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .college-link {
            display: block;
            padding: 20px;
            margin-bottom: 10px;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }
        .college-link:nth-child(odd) {
            background-color: #007bff; /* Primary blue */
        }
        .college-link:nth-child(even) {
            background-color: #28a745; /* Success green */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Colleges</h1>
        <div class="row">
            {% for college in colleges %}
                <div class="col-12 col-md-6">
                    <a href="{% url 'college_view' college.name %}" class="college-link">
                        {{ college.name }}
                    </a>
                </div>
            {% endfor %}
        </div>
        <h1 class="text-center mt-5">Branches</h1>
        <div class="row">
            {% for branch in branches %}
                <div class="col-12 col-md-6">
                    <a href="{% url 'branch_view' branch %}" class="college-link">
                        {{ branch }}
                    </a>
                </div>
            {% endfor %}
        </div>
       
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
