<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Availability</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;500;700&display=swap">
    <style>
        body {
            font-family: "Exo 2", sans-serif;
            color: #1e1e1e;
            background: #f5f5f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative; /* Ensure position relative for absolute positioning */
        }

        h2 {
            font-size: 3em;
            color: #e72222f8;
            text-align: center;
            margin-top: 10px; /* Adjusted margin for better spacing */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative; /* Ensure position relative for absolute positioning */
            padding-top: 60px; /* Adjusted for the h2 height */
        }

        .table-container {
            width: 100%;
            height: 85vh;
            position: relative;
            overflow-y: auto;
            margin-top: 20px; /* Adjusted for spacing */
        }

        table {
            width: 76%;
            margin: 0 auto;
            border-collapse: collapse;
            font-size: 2em;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
            position: sticky;
            top: 0; /* Adjusted to position under the h2 */
            z-index: 1; /* Ensure z-index to keep above table rows */
        }

        .branch-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            background-color: lightgrey;
        }

        /* Loading animation styles */
        .loading-overlay {
            position: absolute;
            top: 50%; /* Center loading overlay vertically */
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* Initially hidden */
            z-index: 9999;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .loading-text {
            font-size: 1.5em;
            color: #007bff;
            margin-top: 10px;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 123, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #007bff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Scroll speed dropdown styles */
        .scroll-speed {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10000; /* Ensure it's above everything */
        }

        .scroll-speed label {
            font-size: 1em;
            margin-right: 5px;
        }

        .scroll-speed select {
            padding: 5px;
            font-size: 1em;
        }
        .grey{
            background-color: lightslategrey;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ college }}</h2>
        <div class="table-container" id="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Department</th>
                        <th>Category</th>
                        <th>Seats</th>
                    </tr>
                </thead>
                <tbody>
                    {% for branch in branches %}
                        <tr>
                            <td colspan="3" class="branch-name">{{ branch.name }}</td>
                        </tr>
                        {% for category in branch.categories %}
                            <tr>
                                <td>{{ branch.name }}</td>
                                <td>{{ category.name }}</td>
                                <td>{{ category.availability }}</td>
                            </tr>
                        {% endfor %}
                    {% endfor %}
                    <tr>
                        <th colspan="3" class="grey"></th>
                        <!-- <th colspan=""></th>
                        <th></th> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Loading overlay for transition -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <!-- Scroll speed dropdown -->
    <div class="scroll-speed">
        <label for="scrollSpeed">Select Scroll Speed:</label>
        <select id="scrollSpeed">
            <option value="1">1x</option>
            <option value="1.25">1.25x</option>
            <option value="1.5">1.5x</option>
            <option value="1.75">1.75x</option>
            <option value="2" selected>2x (Default)</option>
            <option value="2.25">2.25x</option>
            <option value="2.5">2.5x</option>
            <option value="3">3x</option>
            <option value="3.5">3.5x</option>
            <option value="4">4x</option>
            <option value="5">5x</option>
        </select>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tableContainer = document.getElementById('table-container');
            const loadingOverlay = document.getElementById('loading-overlay');
            const scrollSpeedSelect = document.getElementById('scrollSpeed');
            let scrollSpeed = parseFloat(scrollSpeedSelect.value);

            const animateScroll = () => {
                const tableHeight = tableContainer.scrollHeight;
                const containerHeight = tableContainer.clientHeight;
                const middleOffset = containerHeight / 2;

                let scrollPosition = 0;

                const scrollStep = () => {
                    scrollPosition += scrollSpeed;
                    tableContainer.scrollTop = scrollPosition;

                    // Calculate the position of the last row
                    const lastRowPosition = tableHeight - containerHeight;

                    if (scrollPosition < lastRowPosition + middleOffset) {
                        requestAnimationFrame(scrollStep);
                    } else {
                        showLoadingOverlay();
                        setTimeout(() => {
                            hideLoadingOverlay();
                            reloadPage();
                        }, 1000); // 1 second delay before reloading
                    }
                };
                scrollStep();
            };

            const showLoadingOverlay = () => {
                loadingOverlay.style.display = 'flex';
            };

            const hideLoadingOverlay = () => {
                loadingOverlay.style.display = 'none';
            };

            const reloadPage = () => {
                window.location.reload();
            };

            // Handle scroll speed change
            scrollSpeedSelect.addEventListener('change', () => {
                scrollSpeed = parseFloat(scrollSpeedSelect.value);
            });

            animateScroll();
        });
    </script>
</body>
</html>
